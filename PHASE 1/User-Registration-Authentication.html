<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Authentication</title>
    <link rel="stylesheet" href="User-Registration-Authentication.css">
</head>

<body>

    <header>
        <h1>STOCKE YOUR FINANCES</h1>
        <img src="MONEY DOGGO 3.jpeg" alt="Money Doggo Logo">
        <h2>The Best Friend for Your Money</h2>

        <h3>Subscribe to the best stock management app in the web</h3>
        
        <br>
        <form action="user-registration" method="post" >

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"> 
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            
            <br>
            
            <label for="e-mail">E-Mail:</label>
            <input type="text" id="e-mail" name="e_mail">
            
            <br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" 
            title="Password must contain at least 8 characters, including at least one letter, one number, and one special character." required>
            
            <br>
            
            <button type="submit">SIGN UP</button>
        </form>

        <form action="/user-login" method="post">
            <label for="login_email">Email:</label>
            <input type="email" id="login_email" name="login_email" required>

            <br>

            <label for="login_password">Password:</label>
            <input type="password" id="login_password" name="login_password" required>
            
            <br>
            
            <button type="submit">LOGIN</button>
        </form>

    </header>

</body>

</html>
